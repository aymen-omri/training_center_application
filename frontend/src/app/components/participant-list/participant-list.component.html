<div class="container">
  <div class="card">
    <div class="card-header">
      <p>
        <mat-icon>
          person
        </mat-icon>
        Participants List
      </p>
      <mat-form-field class="search">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" [(ngModel)]="search" placeholder="Ex. ium" #input>
      </mat-form-field>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table mat-table [dataSource]="dataSource">
          <ng-container matColumnDef="fullname">
            <th mat-header-cell *matHeaderCellDef> FullName </th>
            <td mat-cell *matCellDef="let element"> {{ element.fullname }}
            </td>
          </ng-container>

          <ng-container matColumnDef="landline">
            <th mat-header-cell *matHeaderCellDef> LandLine </th>
            <td mat-cell *matCellDef="let element"> {{ element.landLine }} </td>
          </ng-container>

          <ng-container matColumnDef="fax">
            <th mat-header-cell *matHeaderCellDef>Fax</th>
            <td mat-cell *matCellDef="let element"> {{ element.fax }}</td>
          </ng-container>

          <ng-container matColumnDef="mobilephone">
            <th mat-header-cell *matHeaderCellDef>Mobile Phone</th>
            <td mat-cell *matCellDef="let element"> {{ element.mobilePhone }}</td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let element">{{ element.email }}
            </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let element"> <button mat-raised-button color="warn"
                (click)="openUpdateDialog(element)">update</button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page">
        </mat-paginator>
      </div>
    </div>
  </div>

</div>
