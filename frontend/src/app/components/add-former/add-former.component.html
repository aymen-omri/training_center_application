<div class="container">
  <div class="center-content">
    <h1>
        Add Former
    </h1>
    <div class="alert alert-danger" *ngIf="errMessage">{{ errMessage }}</div>
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
      <div class="inputs">
        <mat-form-field appearance="fill">
          <mat-label>Full Name</mat-label>
          <input matInput type="text" formControlName="fullname" required>
          <mat-error *ngIf="myForm.get('fullname')!.hasError('required')">Full Name is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Speciality</mat-label>
          <input matInput formControlName="speciality" required>
          <mat-error *ngIf="myForm.get('speciality')!.hasError('required')">Speciality is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Direction</mat-label>
          <input matInput type="text" formControlName="direction" required>
          <mat-error *ngIf="myForm.get('direction')!.hasError('required')">Direction is required</mat-error>
        </mat-form-field>
      </div>

      <div class="buttons">
        <button mat-raised-button color="primary" type="submit">Submit</button>
        <button mat-raised-button color="warn" mat-dialog-close>Close</button>
      </div>
    </form>
  </div>
</div>
