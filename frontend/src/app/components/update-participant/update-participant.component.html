<h2 mat-dialog-title>
    <mat-icon>person</mat-icon>
    Update participant</h2>
<mat-dialog-content>
    <div class="alert alert-danger" *ngIf="errMessage">{{errMessage}}</div>
  <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Full Name</mat-label>
      <input matInput formControlName="fullname" required>
      <mat-error *ngIf="myForm.get('fullname')!.hasError('required')">Full Name is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Landline</mat-label>
      <input matInput type="number" formControlName="landLine" required>
      <mat-error *ngIf="myForm.get('landLine')!.hasError('required')">Landline is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Fax</mat-label>
      <input matInput type="number" formControlName="fax" required>
      <mat-error *ngIf="myForm.get('fax')!.hasError('required')">Fax is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Mobile Phone</mat-label>
      <input matInput type="number" formControlName="mobilePhone" required>
      <mat-error *ngIf="myForm.get('mobilePhone')!.hasError('required')">Mobile Phone is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email" required>
      <mat-error *ngIf="myForm.get('email')!.hasError('required')">Email is required</mat-error>
      <mat-error *ngIf="myForm.get('email')!.hasError('email')">Invalid email format</mat-error>
    </mat-form-field>

    <div class="buttons">
      <button mat-raised-button color="primary" type="submit">Submit</button>
      <button mat-raised-button color="warn" mat-dialog-close>Close</button>
    </div>

  </form>

</mat-dialog-content>
